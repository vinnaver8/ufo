<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Light Test</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   body {
    background: linear-gradient(to bottom right, #000000, #ff4500);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.floating-box {
    background: rgba(50, 50, 50, 0.9);
    border: 1px solid #777;
    position: absolute;
    top: 20%;
    left: 30%;
    width: 40%;
    padding: 20px;
    color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

.command-input {
    display: flex;
    align-items: center;
    background: #444;
    padding: 10px;
    border-radius: 4px;
}

.command-input input {
    flex: 1;
    padding: 5px;
    margin: 0 10px;
    background: transparent;
    border: none;
    color: #ccc;
    outline: none;
}

.icon {
    font-size: 1.2em;
    cursor: pointer;
}

.actions h3 {
    margin-top: 20px;
    font-size: 1.1em;
}

.action {
    padding: 10px;
    cursor: pointer;
    transition: background 0.2s;
}

.action:hover {
    background: #555;
}

.keyboard {
    position: absolute;
    bottom: 10%;
    left: 20%;
    display: flex;
    flex-wrap: wrap;
    width: 60%;
    transition: transform 0.3s;
}

.key {
    display: inline-block;
    width: 40px;
    height: 40px;
    background: #eee;
    border: 1px solid #ccc;
    text-align: center;
    line-height: 40px;
    margin: 5px;
    box-shadow: inset -1px -1px 0 #ccc, inset 1px 1px 0 #fff;
    cursor: default;
}

.key.highlight {
    background: yellow;
    border-color: red;
    box-shadow: 0 0 10px yellow;
}

.keyboard.animate {
    transform: scale(1.2);
} 
  </style>
</head> <body>
  <div class="floating-box">
    <div class="command-input">
        <span class="icon search-icon">üîç</span>
        <input type="text" placeholder="Run command...">
        <span class="icon close-icon">√ó</span>
    </div>
    <div class="actions">
        <h3>ACTIONS</h3>
        <div class="action" data-key="A">Action A (A)</div>
        <div class="action" data-key="B">Action B (B)</div>
        <div class="action" data-key="C">Action C (C)</div>
    </div>
</div>
<div class="keyboard">
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">;</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
</div>
  <script> 
  document.querySelectorAll('.action').forEach(action => {
   action.addEventListener('click', () => {
        const keyLetter = action.getAttribute('data-key');
        
        // Remove highlight from all keys
        document.querySelectorAll('.key').forEach(key => {
            key.classList.remove('highlight');
        });
        
        // Add highlight to selected key
        const selectedKey = Array.from(document.querySelectorAll('.key')).find(key => key.textContent === keyLetter);
        if (selectedKey) {
            selectedKey.classList.add('highlight');
        }
        
        // Animate keyboard
        const keyboard = document.querySelector('.keyboard');
        keyboard.classList.add('animate');
        setTimeout(() => {
            keyboard.classList.remove('animate');
        }, 300);
    });
});
</script>
