<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Interface with 3D Keyboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 3D perspective container */
    .perspective { perspective: 1000px; }
    /* Keyboard container with tilt */
    .keyboard-container {
      position: relative;
      transform: rotateX(65deg) translateZ(20px);
      transform-style: preserve-3d;
      width: fit-content;
      margin-top: 2rem;
    }
    /* Rainbow background glow behind keys */
    .keyboard-container::before {
      content: "";
      position: absolute;
      top: -20px; left: -20px; right: -20px; bottom: -20px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      filter: blur(50px);
      z-index: -1;
      animation: rainbowBG 10s linear infinite;
    }
    @keyframes rainbowBG {
      to { filter: hue-rotate(360deg) blur(50px); }
    }
    /* Key styling */
    .key {
      width: 3rem;
      height: 3rem;
      margin: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e0e0;
      color: #333;
      font-size: 0.875rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border-radius: 0.375rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      position: relative;
      transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
    }
    .key:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.5);
    }
    /* Dark mode key */
    .dark .key {
      background: #333;
      color: #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    /* Highlight animation */
    .key.highlight {
      animation: highlightAnim 0.3s ease-in-out;
      box-shadow: 0 0 15px 5px white !important;
    }
    @keyframes highlightAnim {
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(-5px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
  <!-- Command Box -->
  <div id="command-box" class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg backdrop-saturate-150 text-gray-900 dark:text-gray-100 rounded-xl shadow-lg p-4 w-96">
    <div class="flex items-center mb-4">
      <span class="text-gray-500 mr-2">üîç</span>
      <input type="text" placeholder="Run command..." class="bg-transparent flex-grow py-1 px-2 text-lg focus:outline-none placeholder-gray-500 dark:placeholder-gray-400" />
      <span class="text-gray-500 ml-2 cursor-pointer">&times;</span>
    </div>
    <div class="uppercase text-xs font-semibold text-gray-600 dark:text-gray-400 mb-2">Actions</div>
    <div class="space-y-2">
      <div class="action flex justify-between items-center p-2 rounded bg-gray-200 dark:bg-gray-700 cursor-pointer" data-key="V">
        <span class="font-medium text-gray-800 dark:text-gray-200">Mark Task as Done</span>
        <span class="key-hint bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-200 text-xs font-semibold px-2 py-1 rounded">V</span>
      </div>
      <div class="action flex justify-between items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer" data-key="B">
        <span class="text-gray-700 dark:text-gray-300">Open To Do List</span>
        <span class="key-hint bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-200 text-xs font-semibold px-2 py-1 rounded">B</span>
      </div>
      <div class="action flex justify-between items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer" data-key="M">
        <span class="text-gray-700 dark:text-gray-300">Switch to Timeline View</span>
        <span class="key-hint bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-200 text-xs font-semibold px-2 py-1 rounded">M</span>
      </div>
    </div>
  </div>

  <!-- 3D Keyboard -->
  <div class="perspective flex justify-center">
    <div id="keyboard" class="keyboard-container">
      <div class="flex mb-1">
        <div class="key" id="key-Q">Q</div>
        <div class="key" id="key-W">W</div>
        <div class="key" id="key-E">E</div>
        <div class="key" id="key-R">R</div>
        <div class="key" id="key-T">T</div>
        <div class="key" id="key-Y">Y</div>
        <div class="key" id="key-U">U</div>
        <div class="key" id="key-I">I</div>
        <div class="key" id="key-O">O</div>
        <div class="key" id="key-P">P</div>
      </div>
      <div class="flex mb-1">
        <div class="key ml-6" id="key-A">A</div>
        <div class="key" id="key-S">S</div>
        <div class="key" id="key-D">D</div>
        <div class="key" id="key-F">F</div>
        <div class="key" id="key-G">G</div>
        <div class="key" id="key-H">H</div>
        <div class="key" id="key-J">J</div>
        <div class="key" id="key-K">K</div>
        <div class="key" id="key-L">L</div>
      </div>
      <div class="flex mb-1">
        <div class="key ml-12" id="key-Z">Z</div>
        <div class="key" id="key-X">X</div>
        <div class="key" id="key-C">C</div>
        <div class="key" id="key-V">V</div>
        <div class="key" id="key-B">B</div>
        <div class="key" id="key-N">N</div>
        <div class="key" id="key-M">M</div>
        <div class="key" id="key-,">&lt;</div>
        <div class="key" id="key-.">&gt;</div>
        <div class="key" id="key-/">?</div>
      </div>
    </div>
  </div>

  <script>
    // Highlight key when command is clicked
    document.querySelectorAll('.action').forEach(item => {
      item.addEventListener('click', () => {
        const key = item.dataset.key;
        const keyElem = document.getElementById('key-' + key);
        if (keyElem) {
          keyElem.classList.add('highlight');
          setTimeout(() => keyElem.classList.remove('highlight'), 500);
        }
      });
    });
    // Use system color scheme for dark mode
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
