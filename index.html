<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok UI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom CSS to override or add styles */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to right, #000000, #FFD700); /* Golden gradient */
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.7); /* White dots */
      border-radius: 50%;
      animation: moveStars 10s linear infinite;
    }

    @keyframes moveStars {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .star:nth-child(1) { width: 2px; height: 2px; left: 10%; animation-delay: 0s; }
    .star:nth-child(2) { width: 1px; height: 1px; left: 20%; animation-delay: 1s; }
    .star:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
    .star:nth-child(4) { width: 2px; height: 2px; left: 40%; animation-delay: 3s; }
    .star:nth-child(5) { width: 1px; height: 1px; left: 50%; animation-delay: 4s; }
    .star:nth-child(6) { width: 3px; height: 3px; left: 60%; animation-delay: 5s; }
    .star:nth-child(7) { width: 2px; height: 2px; left: 70%; animation-delay: 6s; }
    .star:nth-child(8) { width: 1px; height: 1px; left: 80%; animation-delay: 7s; }

    .absolute {
      position: relative;
      z-index: 10;
    }

    .bg-background { background-color: #1a1a1a; }
    .text-primary { color: #fff; }
    .placeholder\:text-primary\/50::placeholder { color: rgba(255, 255, 255, 0.5); }
    [type="text"]:focus { outline: none; box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5); }
  </style>
</head>
<body>
  <div class="absolute inset-0 top-20 flex justify-center items-center grow">
    <div>
      <div style="opacity: 1; transform: none;">
        <img alt="Outline of the word Grok" loading="lazy" width="2299" height="779" decoding="async" data-nimg="1" class="max-w-screen sm:max-w-full xl:max-w-5xl pointer-events-none select-none" style="color:transparent;mask-image:linear-gradient(30deg, rgba(255,255,255,0) 15%, rgba(255,255,255, 1), rgba(255,255,255, 1))" srcset="/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fgrok-outline-home.50a4bc01.webp&w=3840&q=75 1x" src="/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fgrok-outline-home.50a4bc01.webp&w=3840&q=75">
      </div>
      <div class="flex justify-center relative z-10 w-full mt-12" style="opacity: 1;">
        <div class="w-full max-w-xl">
          <form class="relative w-full items-center gap-3 bg-gradient-to-tr rounded-full p-px from-primary/5 to-primary/20">
            <input type="text" class="w-full h-14 lg:h-[68px] rounded-full border-none pl-6 pr-20 focus:outline-none focus:ring-2 focus:ring-white/50 bg-background text-primary placeholder:text-primary/50" placeholder="Ask Grok anything..." name="query" value="">
            <div class="absolute inset-y-2 right-2 lg:right-4 flex items-center">
              <button aria-label="Submit a query to Grok" type="submit" class="relative isolate inline-flex items-center justify-center border text-base/6 uppercase font-mono tracking-widest shrink-0 focus:outline-none data-[focus]:outline data-[focus]:outline-2 data-[focus]:outline-offset-2 data-[focus]:outline-blue-500 data-[disabled]:opacity-50 [&>[data-slot=icon]]:-mx-0.5 [&>[data-slot=icon]]:my-0.5 [&>[data-slot=icon]]:shrink-0 [&>[data-slot=icon]]:sm:my-1 aspect-square px-3.5 py-1.5 sm:text-sm [&>[data-slot=icon]]:size-4 [&>[data-slot=icon]]:sm:size-3 gap-x-2 bg-[--btn-bg] text-[--btn-text] border-[--btn-border] hover:bg-[--btn-hover] hover:border-[--btn-hover] rounded-full [--btn-bg:theme(colors.primary)] [--btn-border:theme(colors.primary)] [--btn-text:theme(colors.background)] [--btn-hover:theme(colors.primary/80%)] opacity-50">
                <span class="absolute left-1/2 top-1/2 size-[max(100%,2.75rem)] -translate-x-1/2 -translate-y-1/2 [@media(pointer:fine)]:hidden" aria-hidden="true"></span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon" class="!size-4">
                  <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"></path>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Adding stars for animation -->
    <div class="stars">
      <div class="star" style="width: 2px; height: 2px; left: 10%; animation-delay: 0s;"></div>
      <div class="star" style="width: 1px; height: 1px; left: 20%; animation-delay: 1s;"></div>
      <div class="star" style="width: 3px; height: 3px; left: 30%; animation-delay: 2s;"></div>
      <div class="star" style="width: 2px; height: 2px; left: 40%; animation-delay: 3s;"></div>
      <div class="star" style="width: 1px; height: 1px; left: 50%; animation-delay: 4s;"></div>
      <div class="star" style="width: 3px; height: 3px; left: 60%; animation-delay: 5s;"></div>
      <div class="star" style="width: 2px; height: 2px; left: 70%; animation-delay: 6s;"></div>
      <div class="star" style="width: 1px; height: 1px; left: 80%; animation-delay: 7s;"></div>
    </div>
  </div>
</body>
</html>
