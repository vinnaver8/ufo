<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UFO'AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 80% 50%, #fff5d1, #000000 70%);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

.logo {
  font-size: 7vw;
  font-weight: bold;
  color: rgba(255, 255, 255, 0.05);
  text-align: center;
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.input-container {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 600px;
  display: flex;
  background: black;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: 0 0 15px gold;
}

input[type="text"] {
  flex-grow: 1;
  padding: 15px 20px;
  border: none;
  background: transparent;
  color: white;
  font-size: 1rem;
}

input[type="text"]::placeholder {
  color: #999;
}

.send-btn {
  background: transparent;
  border: none;
  color: white;
  font-size: 1.5rem;
  padding: 0 20px;
  cursor: pointer;
  transition: color 0.3s;
}

.send-btn:hover {
  color: gold;
}

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="logo">UFO'AI</div>
  <div class="input-container">
    <input type="text" placeholder="Ask UFO'AI anything...">
    <button class="send-btn">â†’</button>
  </div>  <script>
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      starsContainer.appendChild(star);
    }
  </script></body>
</html>
