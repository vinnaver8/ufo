<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UFO X - Grok Style</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Link to Google Fonts for Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Josefin Sans', sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .content {
      position: relative;
      z-index: 3;
      width: 100%;
    }
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(6rem, 12vw, 10rem); /* Adjustable from 6rem to 10rem based on viewport width */
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-box input {
      padding: 10px 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px 0 0 5px;
      width: 300px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }
    .search-box input::placeholder {
      color: #ccc;
    }
    .search-box button {
      padding: 10px 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 0 5px 5px 0;
      background: #00f;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search-box button:hover {
      background: #0055ff;
    }
    @media (max-width: 768px) {
      .title {
        font-size: clamp(3rem, 8vw, 6rem); /* Smaller range for mobile */
      }
      .search-box input {
        width: 200px;
        font-size: 1em;
      }
      .search-box button {
        font-size: 1em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="overlay"></div>

  <div class="content">
    <h1 class="title">Grok</h1>
    <div class="search-box">
      <input type="text" placeholder="Ask Grok anything..." />
      <button>â†’</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Generate more stars with wider 3D spread
    for (let i = 0; i < 500; i++) {
      stars.push({
        x: Math.random() * 2 - 1, // -1 to 1
        y: Math.random() * 2 - 1,
        z: Math.random(),
      });
    }

    function drawStars() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'white';
      for (let i = 0; i < stars.length; i++) {
        let star = stars[i];
        star.z -= 0.002;
        if (star.z <= 0) star.z = 1;

        const sx = star.x / star.z;
        const sy = star.y / star.z;

        const px = (sx * canvas.width) / 2 + canvas.width / 2;
        const py = (sy * canvas.height) / 2 + canvas.height / 2;

        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          const size = (1 - star.z) * 2;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
