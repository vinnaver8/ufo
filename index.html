<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uno AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at 75% 50%, #ffffff11, #000000 80%);
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Background light sweep */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 100%;
      background: linear-gradient(120deg, transparent 30%, rgba(255, 204, 0, 0.07), transparent 70%);
      animation: sweep 25s linear infinite;
      z-index: 0;
    }

    @keyframes sweep {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }

    /* Star field */
    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.2;
      animation: floatStars linear infinite;
      z-index: 0;
    }

    @keyframes floatStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Logo container */
    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      opacity: 1;
      z-index: 1;
    }

    .logo-container img {
      width: 90vw;
      max-width: 1140px;
      height: auto;
      color: transparent;
      mask-image: linear-gradient(30deg, rgba(255,255,255,0) 15%, rgba(255,255,255,1), rgba(255,255,255,1));
      -webkit-mask-image: linear-gradient(30deg, rgba(255,255,255,0) 15%, rgba(255,255,255,1), rgba(255,255,255,1));
      pointer-events: none;
      user-select: none;
    }

    /* Input box */
    .search-box {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 999px;
      padding: 6px;
      max-width: 600px;
      width: 90%;
      z-index: 2;
      border: 1px solid #ffffff22;
    }

    .search-box input {
      flex: 1;
      padding: 16px 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .search-box button {
      padding: 10px 16px;
      background: #ffffff22;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #ffffff55;
    }
  </style>
</head>
<body>

  <!-- Moving stars -->
  <script>
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (20 + Math.random() * 40) + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- Logo image -->
  <div class="logo-container">
    <img 
      alt="Outline of the word Uno AI"
      src="UFOAI.png" 
      width="2299"
      height="779"
      loading="lazy"
      decoding="async"
    />
  </div>

  <!-- Input box -->
  <form class="search-box">
    <input type="text" placeholder="Ask Uno AI anything..." />
    <button type="submit">âžœ</button>
  </form>

</body>
</html>
