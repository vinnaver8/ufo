<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uno AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Background video */
    #bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -2;
      opacity: 0.25;
      pointer-events: none;
    }

    /* Background sweep light */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 100%;
      background: linear-gradient(120deg, transparent 30%, rgba(255, 204, 0, 0.07), transparent 70%);
      animation: sweep 25s linear infinite;
      z-index: -1;
    }

    @keyframes sweep {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }

    /* Star field */
    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.2;
      animation: floatStars linear infinite;
      z-index: 0;
    }

    @keyframes floatStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Logo container */
    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      z-index: 1;
    }

    .logo-container img {
      width: 90vw;
      max-width: 1140px;
      height: auto;
      color: transparent;
      mask-image: linear-gradient(30deg, rgba(255,255,255,0) 15%, rgba(255,255,255,1), rgba(255,255,255,1));
      -webkit-mask-image: linear-gradient(30deg, rgba(255,255,255,0) 15%, rgba(255,255,255,1), rgba(255,255,255,1));
      pointer-events: none;
      user-select: none;
    }

    /* Input box */
    .search-box {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 999px;
      padding: 6px;
      max-width: 600px;
      width: 90%;
      z-index: 2;
      border: 1px solid #ffffff22;
    }

    .search-box input {
      flex: 1;
      padding: 16px 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .search-box button {
      padding: 10px 16px;
      background: #ffffff22;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #ffffff55;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Stars -->
<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // Generate more stars with wider 3D spread
  for (let i = 0; i < 500; i++) {
    stars.push({
      x: Math.random() * 2 - 1, // -1 to 1
      y: Math.random() * 2 - 1,
      z: Math.random(),
    });
  }

  function drawStars() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = 'white';
    for (let i = 0; i < stars.length; i++) {
      let star = stars[i];
      star.z -= 0.002;
      if (star.z <= 0) star.z = 1;

      const sx = star.x / star.z;
      const sy = star.y / star.z;

      const px = (sx * canvas.width) / 2 + canvas.width / 2;
      const py = (sy * canvas.height) / 2 + canvas.height / 2;

      if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
        const size = (1 - star.z) * 2;
        ctx.beginPath();
        ctx.arc(px, py, size, 0, 2 * Math.PI);
        ctx.fill();
      }
    }
    requestAnimationFrame(drawStars);
  }

  drawStars();
</script>

  <!-- Logo -->
  <div class="logo-container">
    <img src="UFOAI.png" alt="Uno AI Logo" />
  </div>

  <!-- Input -->
  <form class="search-box">
    <input type="text" placeholder="Ask Uno AI anything..." />
    <button type="submit">âžœ</button>
  </form>

</body>
</html>
