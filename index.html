<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UFO'AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: radial-gradient(ellipse at right, #ffffff11, #000000 80%);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    /* Starfield dots */
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: moveStars 60s linear infinite;
      border-radius: 50%;
      opacity: 0.4;
    }

    @keyframes moveStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Logo Image */
    .logo-container {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .logo-container img {
      width: 80vw;
      max-width: 700px;
      opacity: 0.06;
      mask-image: linear-gradient(30deg, rgba(255,255,255,0) 10%, rgba(255,255,255,1), rgba(255,255,255,1));
      -webkit-mask-image: linear-gradient(30deg, rgba(255,255,255,0) 10%, rgba(255,255,255,1), rgba(255,255,255,1));
    }

    /* Input Form */
    .search-box {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 999px;
      padding: 5px;
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 500px;
      border: 1px solid #ffffff22;
    }

    .search-box input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 16px 20px;
      font-size: 16px;
      color: white;
      outline: none;
    }

    .search-box button {
      background: #ffffff22;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      margin-right: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .search-box button:hover {
      background: #ffffff44;
    }
  </style>
</head>
<body>

  <!-- Stars -->
  <script>
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (30 + Math.random() * 60) + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- Logo image -->
  <div class="logo-container">
    <img src="UFOAI.png" alt="UFO'AI Logo">
  </div>

  <!-- Input box -->
  <form class="search-box">
    <input type="text" placeholder="Ask UFO'AI anything..." />
    <button type="submit">âžœ</button>
  </form>

</body>
</html>
