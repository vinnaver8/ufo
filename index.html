<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INDOX Hover Effect</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .svg-container {
      position: relative;
      width: 500px;
      cursor: pointer;
    }

    .indox-svg {
      width: 100%;
      transition: transform 0.4s ease-in-out;
    }

    .svg-container:hover .indox-svg {
      transform: rotate(6deg) scale(1.05);
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: visible;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(white, gold);
      opacity: 0;
      animation: sparkle 1s ease-out forwards;
    }

    @keyframes sparkle {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <!-- Particle layer -->
    <div class="particles"></div>

    <!-- Your SVG -->
    <svg class="indox-svg" width="488" viewBox="0 0 488 382" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g opacity="1">
        <rect x="2.21289" y="1.66309" width="484.288" height="415.415" stroke="url(#paint0_linear_33863_16843)"></rect>

        <!-- INDOX Logo -->
        <text x="16" y="30" fill="white" font-size="20" font-family="Arial, sans-serif" font-weight="bold">INDOX</text>

        <rect x="406.045" y="14.8174" width="45" height="15" rx="4.5" stroke="white"></rect>
        <circle cx="467.545" cy="22.3174" r="7.5" stroke="white"></circle>
        <line x1="88.041" y1="42.1299" x2="88.041" y2="418.281" stroke="url(#paint1_linear_33863_16843)"></line>
        <line x1="486.502" y1="42.582" x2="2.21051" y2="42.5821" stroke="white"></line>
      </g>
      <defs>
        <linearGradient id="paint0_linear_33863_16843" x1="244.357" y1="1.16309" x2="244.357" y2="417.578" gradientUnits="userSpaceOnUse">
          <stop stop-color="white"></stop>
          <stop offset="0.8" stop-color="#0A0A0A"></stop>
        </linearGradient>
        <linearGradient id="paint1_linear_33863_16843" x1="86.5402" y1="42.1299" x2="86.5402" y2="418.281" gradientUnits="userSpaceOnUse">
          <stop stop-color="white"></stop>
          <stop offset="0.8" stop-color="#0A0A0A"></stop>
        </linearGradient>
      </defs>
    </svg>
  </div>

  <script>
    const container = document.querySelector('.svg-container');
    const particleLayer = container.querySelector('.particles');

    container.addEventListener('mouseenter', () => {
      for (let i = 0; i < 15; i++) {
        const dot = document.createElement('span');
        const x = (Math.random() - 0.5) * 200 + 'px';
        const y = (Math.random() - 0.5) * 200 + 'px';
        dot.style.setProperty('--x', x);
        dot.style.setProperty('--y', y);
        particleLayer.appendChild(dot);
        setTimeout(() => dot.remove(), 1000);
      }
    });
  </script>
</body>
</html>
