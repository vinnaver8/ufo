<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INDOX AI Toolkit Window</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }.scene-container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.svg-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  pointer-events: none;
}

.docs-scroll {
  position: absolute;
  top: 130px;
  left: 105px;
  width: 280px;
  height: 200px;
  color: white;
  font-family: monospace;
  overflow: hidden;
  z-index: 3;
}

.docs-scroll > div {
  animation: scroll-up 18s linear infinite;
}

@keyframes scroll-up {
  0% { transform: translateY(100%); }
  100% { transform: translateY(-100%); }
}

  </style>
</head>
<body>
  <div class="scene-container">
    <canvas id="dotCanvas"></canvas><div class="svg-overlay">
  <!-- Your provided SVG, simplified for clarity -->
  <svg width="488" viewBox="0 0 488 382" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g opacity="1">
      <rect x="2.21289" y="1.66309" width="484.288" height="415.415" stroke="white"></rect>
      <text x="16" y="30" fill="white" font-size="20" font-family="Arial, sans-serif" font-weight="bold">INDOX</text>
      <rect x="406.045" y="14.8174" width="45" height="15" rx="4.5" stroke="white"></rect>
      <circle cx="467.545" cy="22.3174" r="7.5" stroke="white"></circle>
      <line x1="88.041" y1="42.1299" x2="88.041" y2="418.281" stroke="white"></line>
      <line x1="486.502" y1="42.582" x2="2.21051" y2="42.5821" stroke="white"></line>
    </g>
  </svg>
</div>

<div class="docs-scroll">
  <div>
    <p>Benefit 1: INDOX AI acts as human helping human</p>
    <p>Benefit 2: Real-time generative design</p>
    <p>Benefit 3: Furniture and interior replacement</p>
    <p>Benefit 4: Cloud-fast image processing</p>
    <p>Benefit 5: Developer-first API experience</p>
  </div>
</div>

  </div>  <script>
    const canvas = document.getElementById('dotCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let dots = Array.from({length: 100}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      speed: Math.random() * 1 + 0.5
    }));

    function animateDots() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      dots.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
        ctx.fillStyle = dot.x > canvas.width / 2 ? 'orange' : 'white';
        ctx.fill();

        dot.x += dot.speed;
        if (dot.x > canvas.width / 2 && dot.radius > 0.2) {
          dot.radius *= 0.98;
          dot.y += 0.1;
        }

        if (dot.x > canvas.width) {
          dot.x = 0;
          dot.y = Math.random() * canvas.height;
          dot.radius = Math.random() * 2 + 1;
        }
      });

      requestAnimationFrame(animateDots);
    }

    animateDots();
  </script></body>
</html>
