<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Animation with Dark Theme</title>
  <style>
    body {
      background-color: #000; /* Black background to match your screenshot */
      color: #fff; /* White text for visibility */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 200px;
      height: 200px;
      margin: 20px;
      position: relative;
    }
    .api-svg {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
      fill: none; /* Ensure the path uses stroke color */
      stroke: #fff; /* White stroke for visibility on black */
    }
    .api-svg:hover {
      transform: rotate(10deg); /* Rotate on hover */
    }
    .dot {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ff4500; /* Fiery orange dots to match your past requests */
      border-radius: 50%;
      animation: moveDots 2s infinite alternate;
    }
    @keyframes moveDots {
      0% { transform: translate(0, 0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translate(100px, 50px); opacity: 0; }
    }
    .dot:nth-child(2) { animation-delay: 0.5s; }
    .dot:nth-child(3) { animation-delay: 1s; }
  </style>
</head>
<body>
  <div class="container">
    <svg class="api-svg" viewBox="0 0 100 100">
      <path d="M10 10 L90 10 L50 90 Z" stroke-width="2" />
      <!-- Simple triangle, adjust to your API SVG shape -->
    </svg>
    <div class="dot" style="top: 20px; left: 20px;"></div>
    <div class="dot" style="top: 40px; left: 40px;"></div>
    <div class="dot" style="top: 60px; left: 60px;"></div>
  </div>
</body>
</html>
