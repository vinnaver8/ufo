<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom API SVG</title>
  <style>
    body {
      background-color: #000; /* Dark background like your screenshot */
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .api-container {
      width: 200px;
      height: 200px;
      position: relative;
    }
    .api-svg {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
      stroke: #fff; /* White outline */
      fill: none;
    }
    .api-svg:hover {
      transform: rotate(10deg); /* Rotate on hover */
    }
    .dot {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ff4500; /* Orange dots */
      border-radius: 50%;
      animation: moveDots 2s infinite alternate;
    }
    @keyframes moveDots {
      0% { transform: translate(0, 0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translate(100px, 50px); opacity: 0; }
    }
    .dot:nth-child(2) { animation-delay: 0.5s; }
    .dot:nth-child(3) { animation-delay: 1s; }
  </style>
</head>
<body>
  <div class="api-container">
    <svg class="api-svg" viewBox="0 0 200 200">
      <!-- Outer frame -->
      <path d="M20 20 L180 20 L180 180 L20 180 Z" stroke-width="2" />
      <!-- Diagonal line for perspective -->
      <line x1="20" y1="20" x2="180" y2="180" stroke-width="2" />
      <!-- Simple "X" shape (approximation) -->
      <line x1="60" y1="60" x2="140" y2="140" stroke-width="2" />
      <line x1="140" y1="60" x2="60" y2="140" stroke-width="2" />
    </svg>
    <div class="dot" style="top: 20px; left: 20px;"></div>
    <div class="dot" style="top: 40px; left: 40px;"></div>
    <div class="dot" style="top: 60px; left: 60px;"></div>
  </div>
</body>
</html>
